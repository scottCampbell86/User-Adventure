<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Quest</title>
    <link rel="stylesheet" href="../common/main.css">
    <link rel="stylesheet" href="results.css">
</head>
<body>

        <h2>
          Inspired by run on sentences & <br>
