<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>On The Road</title>
</head>

<body>
    <header>
        <h1>
            An Adventure Quest</h1>
        <h2>
            Inspired by run on sentences & <br>
            Insisted upon by Alchemy Code <span>[On The Road]</span> Lab</h2>
        <img src="assets/alchemy-logo.png" alt="Alchemy Code Lab Logo">
    </header>

    <main>
        <h3>
            "There's nowhere to go but everywhere, so just keep on rolling under the stars"</h3>
        <h4>
            There's an extra seat in back, hop in!</h4>
        
        <form>
            <div>
                <label>
                    So what's you name, friend?</label>
                <input type="text" name="name" id="name" required>
                <br>
                <label>
                    And where are you from?</label>
                <input type="text" name="hometown" id="hometown">
            </div>
            <br>
            <div>
                <button>
                    Nadaville No More</button>
            </div>
        </form>
    </main>
    <br>
    <footer>
        <cite> 
            ...maybe I will cite something...</cite>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
